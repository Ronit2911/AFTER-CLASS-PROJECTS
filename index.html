<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-container {
            max-width: 700px;
            width: 100%;
            padding: 20px;
        }

        .carousel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel-item img {
            height: 450px;
            object-fit: cover;
            transition: transform 0.6s ease-in-out;
        }

        .carousel-item:hover img {
            transform: scale(1.02);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-indicators {
            bottom: 20px;
        }

        .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .carousel-indicators button.active {
            background-color: white;
            width: 30px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-slide-to="1"></button>
                <button type="button" data-bs-slide-to="2"></button>
                <button type="button" data-bs-slide-to="3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/700/450?random=1" class="w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/700/450?random=2" class="w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/700/450?random=3" class="w-100" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/700/450?random=4" class="w-100" alt="Slide 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
